version: '3'
services:
  postgresql:
    image: postgres:9.5
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    ports:
        - "127.0.0.1:5432:5432"
    container_name: news_db
  worker_ria:
    build: .
    command: ["./wait-for-it.sh", "postgresql:5432", "--", "python3", "./runner.py", "-r", "ria.ini"]
    container_name: worker_ria
    volumes:
      - ./:/code
    depends_on:
      - postgresql
    links:
      - postgresql

volumes:
  pgdata: {}
